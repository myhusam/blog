---
layout: default
---

<div class="flex-boxes">
{% for post in site.posts %}
  <a href="{{ post.url | prepend: site.baseurl }}" class="flex-box">
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h1 class="flex-title">{{ post.title }}</h1>
      {{ post.excerpt }}
  </a>
{% endfor %}
</div>
